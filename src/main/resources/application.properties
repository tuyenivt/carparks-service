# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/carparksdb
quarkus.datasource.username=carparksuser
quarkus.datasource.password=carparkspassword

# Hibernate Reactive
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.jdbc.statement-batch-size=50

# Flyway Configuration for Migrations
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# Logging
quarkus.log.level=INFO

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/api/openapi

# Scheduled Tasks Configuration
quarkus.scheduler.enabled=true

# App Configuration
app.carparks.availability-api=https://api.data.gov.sg/v1/transport/carpark-availability
